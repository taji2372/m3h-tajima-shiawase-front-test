name: Build and deploy Node.js app to Azure Web App - ShiawasePJ-finto-v6

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-package
          path: dist   # ← ここが超重要

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B78153C2AC864DDE8A434F5ACE9FB0EC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7138FA4E791C415C820FBCF5824E15BA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_74641E5A515044CBB5C011A3E5DBC1E7 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ShiawasePJ-finto-v6'
          slot-name: 'Production'
          package: .   # ← ここは dist の中身になる
